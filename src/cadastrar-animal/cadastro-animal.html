<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAU MIAU - Cadastrar Animal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Ícones Lucide -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- CSS externo -->
    <link rel="stylesheet" href="./css/cadastrar-animal.css">
    <!-- Configuração do Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': 'var(--primary-color)',
                        'accent': 'var(--accent-color)',
                        'card': 'var(--card-color)',
                    },
                }
            }
        }
    </script>
</head>
<body>

    <!-- Container do Formulário de Cadastro -->
    <div class="w-full max-w-2xl mx-auto bg-card rounded-xl shadow-2xl p-6 md:p-10">

        <!-- Header da Tela -->
        <header class="mb-8 border-b border-gray-100 pb-4 flex items-center justify-between">
            <a href="#" id="back-button" class="text-gray-500 hover:text-gray-700 transition duration-150" aria-label="Voltar">
                <span data-lucide="arrow-left" class="w-6 h-6"></span>
            </a>
            <h1 class="text-2xl font-bold text-gray-800">Cadastrar Animal</h1>
            <div class="text-sm text-gray-400">Admin - Animais</div>
        </header>

        <!-- Formulário -->
        <form id="register-animal-form" class="space-y-6">
            
            <!-- Nome -->
            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome do Animal</label>
                <input type="text" id="nome" name="nome" placeholder="Nome do pet, ex: Mia"
                       class="w-full border border-gray-300 rounded-lg p-3 transition duration-150 outline-none">
            </div>

            <!-- Espécie e Raça -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="especie" class="block text-sm font-medium text-gray-700 mb-1">Espécie</label>
                    <select id="especie" name="especie" 
                            class="w-full border border-gray-300 rounded-lg p-3 transition duration-150 outline-none appearance-none bg-white">
                        <option value="" disabled selected>Selecione a espécie</option>
                        <option value="gato">Gato</option>
                        <option value="cachorro">Cachorro</option>
                    </select>
                </div>
                <div>
                    <label for="raca" class="block text-sm font-medium text-gray-700 mb-1">Raça</label>
                    <input type="text" id="raca" name="raca" placeholder="Raça do animal"
                           class="w-full border border-gray-300 rounded-lg p-3 transition duration-150 outline-none">
                </div>
            </div>

            <!-- Idade e Sexo -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="idade" class="block text-sm font-medium text-gray-700 mb-1">Idade (aprox.)</label>
                    <input type="text" id="idade" name="idade" placeholder="Ex: 3 anos, 6 meses"
                           class="w-full border border-gray-300 rounded-lg p-3 transition duration-150 outline-none">
                </div>
                <div>
                    <label for="sexo" class="block text-sm font-medium text-gray-700 mb-1">Sexo</label>
                    <select id="sexo" name="sexo" 
                            class="w-full border border-gray-300 rounded-lg p-3 transition duration-150 outline-none appearance-none bg-white">
                        <option value="" disabled selected>Selecione o sexo</option>
                        <option value="macho">Macho</option>
                        <option value="femea">Fêmea</option>
                    </select>
                </div>
            </div>

            <!-- Descrição -->
            <div>
                <label for="descricao" class="block text-sm font-medium text-gray-700 mb-1">Descrição/Observações</label>
                <textarea id="descricao" name="descricao" rows="3" placeholder="Comportamento, saúde, histórico..."
                          class="w-full border border-gray-300 rounded-lg p-3 transition duration-150 outline-none resize-none"></textarea>
            </div>

            <!-- Upload de Imagem -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Adicionar Imagem</label>
                <div class="image-upload-area" id="drop-area">
                    <input type="file" id="image-upload" name="imagem" accept="image/*" class="hidden">
                    <span data-lucide="image" class="w-10 h-10 text-gray-400 mb-2"></span>
                    <p class="text-sm text-gray-600 font-medium">Arraste e solte ou clique para selecionar</p>
                    <p class="text-xs text-gray-400 mt-1">PNG, JPG, GIF (Max. 5MB)</p>
                </div>
                <img id="image-preview" alt="Pré-visualização da imagem" class="image-preview">
            </div>
            
            <!-- Botões -->
            <div class="flex justify-center pt-4 space-x-6">
                <button type="button" id="cancel-button"
                        class="px-8 py-3 bg-gray-300 text-gray-700 font-semibold rounded-lg shadow-md hover:bg-gray-400 transition duration-150">
                    Cancelar
                </button>
                <button type="submit" id="save-button"
                        class="px-8 py-3 bg-primary text-white font-semibold rounded-lg shadow-md hover:bg-opacity-90 transition duration-150 ease-in-out transform hover:scale-[1.01]">
                    Salvar
                </button>
            </div>
        </form>
    </div>

    <!-- JS externo -->
    <script src="./js/cadastrar-animal.js"></script>
</body>
</html>
