<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAU MIAU - Animais Cadastrados</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Ícones Lucide -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- CSS externo -->
    <link rel="stylesheet" href="animais-cadastrados.css">

    <!-- Configuração do Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': 'var(--primary-color)',
                        'accent': 'var(--accent-color)',
                        'card': 'var(--card-color)',
                    },
                }
            }
        }
    </script>
</head>
<body>

    <!-- Container Principal da Lista -->
    <div class="w-full max-w-6xl mx-auto bg-card rounded-xl shadow-2xl p-6 md:p-10">

        <!-- Header -->
        <header class="mb-8 border-b border-gray-100 pb-4 flex items-center justify-between">
            <a href="#" id="back-button" class="text-gray-500 hover:text-gray-700 transition duration-150" aria-label="Voltar">
                <span data-lucide="arrow-left" class="w-6 h-6"></span>
            </a>
            <h1 class="text-2xl font-bold text-gray-800">Animais Cadastrados</h1>
            <div class="text-sm text-gray-400">Admin - Editar Animal</div>
        </header>

        <!-- Barra de Ações -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 space-y-4 md:space-y-0">
            <div class="relative w-full md:w-1/3">
                <input type="text" id="search-animal" placeholder="Pesquisar animais..."
                       class="w-full border border-gray-300 rounded-lg py-3 pl-10 pr-4 transition duration-150 outline-none focus:ring-1 focus:ring-primary focus:border-primary">
                <span data-lucide="search" class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></span>
            </div>

            <button id="add-new-animal"
                    class="w-full md:w-auto px-6 py-3 bg-primary text-white font-semibold rounded-lg shadow-md hover:bg-opacity-90 transition duration-150 ease-in-out flex items-center justify-center">
                <span data-lucide="plus" class="w-5 h-5 mr-2"></span>
                Novo Cadastro
            </button>
        </div>

        <!-- Grid de Cards -->
        <div id="animal-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6"></div>

        <!-- Template -->
        <template id="animal-card-template">
            <div class="animal-card p-4 flex space-x-4">
                <div class="flex-shrink-0 w-24 h-24 bg-gray-100 rounded-lg flex items-center justify-center border border-gray-200">
                    <span data-lucide="paw-print" class="w-8 h-8 text-gray-400"></span>
                </div>
                <div class="flex-grow">
                    <h3 class="text-lg font-semibold text-gray-800 mb-1" data-field="nome">Nome do Animal</h3>
                    <p class="text-sm text-gray-500 mb-2" data-field="id">ID: #12345</p>
                    <div class="flex flex-wrap gap-2 text-xs font-medium">
                        <span class="px-3 py-1 bg-purple-100 text-purple-800 rounded-full" data-field="especie">Gato</span>
                        <span class="px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full" data-field="idade">2 Anos</span>
                        <span class="px-3 py-1 bg-green-100 text-green-800 rounded-full" data-field="status">Disponível</span>
                    </div>
                </div>
                <div class="flex flex-col space-y-2 justify-center">
                    <button class="text-primary hover:text-orange-700 transition duration-150 p-2 rounded-full hover:bg-gray-100" title="Editar">
                        <span data-lucide="edit" class="w-4 h-4"></span>
                    </button>
                    <button class="text-red-500 hover:text-red-700 transition duration-150 p-2 rounded-full hover:bg-gray-100" title="Excluir">
                        <span data-lucide="trash-2" class="w-4 h-4"></span>
                    </button>
                </div>
            </div>
        </template>

        <!-- Mensagem de Lista Vazia -->
        <div id="empty-list-message" class="text-center py-20 hidden">
            <span data-lucide="frown" class="w-12 h-12 text-gray-400 mx-auto mb-4"></span>
            <p class="text-lg text-gray-500">Nenhum animal encontrado. Clique em "Novo Cadastro" para adicionar.</p>
        </div>
    </div>

    <!-- JS externo -->
    <script src="animais-cadastrados.js"></script>
</body>
</html>
